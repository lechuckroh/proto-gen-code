syntax = "proto3";
option java_package = "lechuck.protogen";

enum Error {
  ERROR_NONE = 0;
  ERROR_API_ENDPOINT_UNKNOWN = 10001;
  ERROR_INTERNAL_UNKNOWN = 10002;
  ERROR_NOT_AUTHENTICATED = 10003;
  ERROR_NOT_AUTHORIZED = 10004;
  ERROR_USER_NOT_FOUND = 10006;
}

enum UserStatus {
  USER_STATUS_OK = 0x00000000;
  USER_STATUS_REMOVED = 0x00000001;
}
